<head>
  <style type="text/css">
  
  ol:not(#nav) {
  margin-left: 3rem;
  margin-right: 3rem;
  list-style-position: outside;
  font-family: "Lora";
  }

  ul:not(#nav) {
  margin-left: 3rem;
  margin-right: 3rem;
  list-style-position: outside;
  font-family: "Lora";
  }
    
  /* the above is a fix for that annoying as fuck bug w/ how the navigation bar is affected by formatting for ordered and unordered lists */

  </style>
</head>

<article class="post" role="article">

  {{ page.date | date: "%B %-d, %Y" }}</span> <span style="float:right;">{% include readtime.html %}</span></p>
	</div>

  <br>
