---
layout: default
---

<article class="post" role="article">
	<div class="meta">
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  <div class="meta">
  {{ content }}
    <p style="font-size:80%;font-style:italic;opacity:80%">
      Tagged 
      {% for tag in page.tags %}
      <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}.
    </p>
</article>
