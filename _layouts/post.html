---
layout: default
---



<article role="article" class="post">
	<div class="post-meta">
  <h1>{{ page.title }}</h1>
  <p class="subtitle" datetime="{{ page.date | date_to_xmlschema }}"> <span style="float:left;">
  {{ page.date | date: "%B %-d, %Y" }}</span> <span style="float:right;">{% include readtime.html %}</span></p>
	</div>

  {{ content }}

  <br>
  <p>
      Tagged 
      {% for tag in page.tags %}
      <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}.
    </p>                   
 <hr style="height:2px; border:none; margin: 1rem 0; background-color:#e7e9ee;">
</article>
